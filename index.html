<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js"></script>
    <title>Space animation</title>
  </head>
  <body>
    <div class="space-animation">
      <img src="assets/rocket.png" class="anim-bg rocket"  ratioX='-0.5' ratioY='-0.5' alt="rocket" />
      <img src="assets/merkury.png" class="anim-bg mercury"  ratioX='0.2' ratioY='0.24' alt="merkury" />
      <img src="assets/wenus.png" class="anim-bg wenus"  ratioX='0.1' ratioY='0.15' alt="wenus" />
      <img src="assets/ziemia.png" class="anim-bg erth"  ratioX='0.23' ratioY='0.27' alt="ziemia" />
      <img src="assets/mars.png" class="anim-bg mars"  ratioX='0.24' ratioY='0.45' alt="mars" />
      <img src="assets/jowisz.png" class="anim-bg jupiter"  ratioX='0.11' ratioY='0.12' alt="jowisz" />
      <img src="assets/saturn.png" class="anim-bg saturn"  ratioX='0.13' ratioY='0.1' alt="saturn" />
      <img src="assets/uran.png" class="anim-bg uran"  ratioX='0.14' ratioY='0.17' alt="uran" />
      <img src="assets/neptun.png" class="anim-bg neptun"  ratioX='0.04' ratioY='0.03' alt="neptun" />
      <img src="assets/sun.png" class="anim-bg sun"  ratioX='0.08' ratioY='0.05' alt="sun" />
    </div>
  </body>
</html>
